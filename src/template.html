<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	
		<!-- Main style sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- responsive style sheet -->
		<link rel="stylesheet" type="text/css" href="css/responsive.css">



	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script type="text/javascript" src="vendor/jquery.2.2.3.min.js" defer></script>
		<!-- Bootstrap Select JS -->
		<script type="text/javascript" src="vendor/bootstrap-select/dist/js/bootstrap-select.js" defer></script>

		<!-- Bootstrap JS -->
		<script type="text/javascript" src="vendor/bootstrap/bootstrap.min.js" defer></script>

		<!-- Vendor js _________ -->
		<!-- Camera Slider -->
		<script type='text/javascript' src='vendor/Camera-master/scripts/jquery.mobile.customized.min.js' defer></script>
	    <script type='text/javascript' src='vendor/Camera-master/scripts/jquery.easing.1.3.js' defer></script> 
	    <script type='text/javascript' src='vendor/Camera-master/scripts/camera.min.js' defer></script>
	    <!-- Mega menu  -->
		<script type="text/javascript" src="vendor/bootstrap-mega-menu/js/menu.js" defer></script>
		
		<!-- WOW js -->
		<script type="text/javascript" src="vendor/WOW-master/dist/wow.min.js" defer></script>
		<!-- owl.carousel -->
		<script type="text/javascript" src="vendor/owl-carousel/owl.carousel.min.js" defer></script>
		<!-- js count to -->
		<script type="text/javascript" src="vendor/Counter/jquery.counterup.min.js" defer></script>
		<script src="vendor/Counter/jquery.waypoints.min.js" defer></script>
		<!-- partical Js -->
		<script type="text/javascript" src="vendor/particles.js-master/particles.min.js" defer></script>
		<script type="text/javascript" src="vendor/particles.js-master/demo/js/lib/stats.js" defer></script>
		<script type="text/javascript" src="vendor/particles.js-master/demo/js/app.js" defer></script>

		<!-- Theme js -->
		<script type="text/javascript" src="js/theme.js" defer></script>
</head>
<body >
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div class="main-page-wrapper" id="sapper">%sapper.html%</div>
			


		<!-- Js File_________________________________ -->

		<!-- j Query -->
		
</body>
</html>
